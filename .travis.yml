language: rust
sudo: false
rust:
- 1.1.0
- beta
- nightly
script:
- cd $TRAVIS_BUILD_DIR/remutex && cargo build --verbose && cargo test --verbose
- cd $TRAVIS_BUILD_DIR && cargo build --verbose && cargo test --verbose
- cargo doc --no-deps
addons:
  apt:
    packages:
    - libhdf5-serial-dev
    - pkg-config
notifications:
  email:
    on_success: never
os:
- linux
- osx
after_success: |
  [ $TRAVIS_BRANCH = master ] &&
  [ $TRAVIS_PULL_REQUEST = false ] &&
  [ $TRAVIS_RUST_VERSION = nightly ] &&
  echo '<meta http-equiv=refresh content=0;url=hdf5/index.html>' > target/doc/index.html &&
  pip install ghp-import --user $USER &&
  $HOME/.local/bin/ghp-import -n target/doc &&
  git push -qf https://${TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git gh-pages
env:
  global:
    secure: 
